<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search Result</title>
  </head>
  <body>
    <h1>{{ category + " : " + name}}</h1>
    {% if category == 'Class' %}
      <ul id="class_result">
        {% for result in results %}
          <li>{{result}}</li>
        {% endfor %}
      </ul>
    {% else %}
      <ul id="professor_result">
        {% for result in results %}
          <li>{{result}}</li>
        {% endfor %}
      </ul>
    {% endif %}


  </body>
</html>
