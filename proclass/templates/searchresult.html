<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search Result</title>
    <style >
      #myUL {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      #myUL li a {
        border: 1px solid #ddd;
        margin-top: -1px; /* Prevent double borders */
        background-color: #f6f6f6;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        color: black;
        display: block
      }

      #myUL li a:hover:not(.header) {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>{{ category + " : " + name}}</h1>
    {% if category == 'Class' %}
      <ul class="myUL" id="class_result">
        {% for professor in results %}
          <li><a href="{{url_for('pro_class', class_string=(name + '_' + professor.name))}}">{{professor.name}}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <ul class="myUL" id="professor_result">
        {% for course in results %}
          <li><a href="{{url_for('pro_class', class_string=(course.course_name + '_' + name))}}">{{course.course_name+ '_'+name}}</a></li>
        {% endfor %}
      </ul>
    {% endif %}


  </body>
</html>
